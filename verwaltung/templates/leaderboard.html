{% load static %}
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sponsorenlauf</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar-Right-Links-Dark-icons.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><img src="{% static 'assets/img/LogoGSG-1952467691.png' %}" width="79" height="96"><span style="margin: 21px;">Sponsorenlauf 2023</span></a></div>
    </nav>
    <div class="container">
        <h1 class="display-1" style="text-align: center;">{{ kilometer }} Kilometer</h1>
    </div>
    <div class="container" style="position: relative;display: block;border-style: solid;border-color: var(--bs-blue);">
        <div class="row">
            <div class="col-md-6">
                <h2>beste Klassen</h2>
                {% for Klasse in klassen %}
                <div class="row">
                    <div class="col-auto">
                        <h3>{{ klasse.name }}</h3>
                    </div>
                    <div class="col" style="border-width: 0px;border-color: rgb(0,0,0);">
                        <h3 style="text-align: right;">{{ klasse.kilometer }}</h3>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-6">
                <h2>beste Sch√ºler</h2>
                {% for student in meiste_kilometer %}
                <div class="row">
                    <div class="col-auto">
                        <h3>{{ student.name }}</h3>
                    </div>
                    <div class="col">
                        <h3 style="text-align: right;">{{ student.kilometer }}</h3>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
        setTimeout(function(){
            window.location.reload(true);
        }, 1000);
    </script>
</body>

</html>
